<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3ab4de918c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 770px">
      <div class="row align-items-center" style="min-height: 100vh">
        <div class="col-md-12">
          <div class="card p-3">
            <div class="row">
              <div class="col-sm-12">
                <div class="card" style="margin-bottom: 20px">
                  <!-- <img src="images/sunset.jpg" alt="sunset" /> -->
                  <div class="card-body">
                    <form style="width: 200px; float: right" id="search">
                      <!-- <i class<i class="fa-solid fa-magnifying-glass"></i>="fa-solid fa-magnifying-glass"></i> -->
                      <div style="text-align: center">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Type a city..."
                          id="searchInput"
                        />
                        <div class="pt-1">
                          <a href="#" id="currentLocation">My Location</a>
                        </div>
                      </div>
                    </form>
                    <div class="col-9">
                      <h1>
                        <strong id="temp"></strong>
                        <sup style="font-size: 28px"
                          ><a href="#" id="celFormat">°C </a> |
                          <a href="#" id="farFormat"> °F</a></sup
                        >
                        <span id="weatherDescription"></span>
                        <img src="" id="icon" />
                      </h1>
                      <h2>
                        <strong id="city">Ohrid</strong>
                        <!-- <span id="country">, North Macedonia</span> -->
                      </h2>
                    </div>
                    <div class="d-flex">
                      <div class="flex-grow-1">
                        <h3>
                          <strong id="currentDay"></strong>,
                          <span id="currentTime"></span>
                        </h3>
                      </div>
                      <div>
                        <h3>
                          <i class="fa-solid fa-sun"></i>
                          <strong>Sunset</strong>: 18:03
                        </h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="card">
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">
                        <i class="fa-solid fa-heart-pulse"></i> Pressure:
                        <strong><span id="pressure"></span> hPa</strong>
                      </li>
                      <li class="list-group-item">
                        <i class="fa-solid fa-umbrella"></i> Humidity:
                        <strong><span id="humidity"></span>%</strong>
                      </li>
                      <li class="list-group-item">
                        <i class="fa-solid fa-wind"></i> Wind:
                        <strong><span id="wind"></span> km/h</strong>
                      </li>
                      <li class="list-group-item">
                        <i class="fa-solid fa-person-rays"></i> UV index:
                        <strong>3 of 10</strong>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-8" style="height: 100%">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex days justify-content-around">
                      <div class="text-center">
                        <div>Mon</div>
                        <div><i class="fa-solid fa-sun"></i></div>
                        <div>22°</div>
                      </div>
                      <div class="text-center">
                        <div>Tue</div>
                        <div><i class="fa-solid fa-cloud-sun"></i></div>
                        <div>21°</div>
                      </div>
                      <div class="text-center">
                        <div>Wed</div>
                        <div>
                          <i class="fa-solid fa-cloud-showers-heavy"></i>
                        </div>
                        <div>19°</div>
                      </div>
                      <div class="text-center">
                        <div>Thu</div>
                        <div>
                          <i class="fa-solid fa-cloud-bolt"></i>
                        </div>
                        <div>20°</div>
                      </div>
                      <div class="text-center">
                        <div>Fri</div>
                        <div>
                          <i class="fa-solid fa-sun"></i>
                        </div>
                        <div>20°</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
    <a href="https://github.com/touraco/weather-app">Github Repository</a>
  </body>
</html>
